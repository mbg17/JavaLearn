<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/login}" method="post">
			<img class="mb-4" src="asserts/img/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{title}">Please sign in</h1>
			<p th:text="${#request.getAttribute('msg')}" th:if="${ not #strings.isEmpty(#request.getAttribute('msg'))}"></p>
			<label class="sr-only" th:text="#{username}">Username</label>
			<input type="text" name="username" class="form-control" placeholder="Username" th:placeholder="#{username}" required="" autofocus="">
			<label class="sr-only" th:text="#{password}">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" th:text="#{remember}">
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">[[#{btn}]]</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/index.html(local='zh_Cn')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(local='en_Us')}">English</a>
		</form>

	</body>

</html>
