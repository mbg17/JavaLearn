<style>
    .hidden{
        display: none;
    }
</style>

<script src="js/getParameter.js"></script>
<script>
    $(function () {
        $.get("category/findAll",{},function (data) {
            $("#list").html(data);
        })
        $.get("user/findOne", {}, function (data) {
            //{uid:1,name:'李四'}
            if(data==null){
                return;
            }else{
                var msg = "欢迎回来，" + data.name;
                $("#span_username").html(msg);
                $("#login").addClass("hidden");
                $("#register").addClass("hidden");
                $("#collection").removeClass("hidden");
                $("#exit").removeClass("hidden");
            }
        })
    });
    function search() {
        var cid = getParameter("cid");
        var rname = $("#search_input").val();
        location.href="route_list.html?cid="+cid+"&rname="+rname;
    }
</script>

<header id="header">
    <div class="top_banner">
        <img src="images/top_banner.jpg" alt="">
    </div>
    <div class="shortcut">
        <!-- 未登录状态  -->
        <div class="login_out">
            <a href="login.html" id="login">登录</a>
            <a href="register.html" id="register">注册</a>
        </div>
        <!-- 登录状态  -->
        <div class="login">

            <span id="span_username"></span>
            <a href="myfavorite.html" class="collection hidden" id="collection">我的收藏</a>
            <a href="javascript:location.href='user/exit';" class="hidden" id="exit">退出</a>
        </div>
    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img src="images/logo.jpg" alt=""></a>
            </div>
            <div class="search">
                <input name="" id="search_input" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                <a href="javascript:search();" class="search-button" id="search-button">搜索</a>
            </div>
            <div class="hottel">
                <div class="hot_pic">
                    <img src="images/hot_tel.jpg" alt="">
                </div>
                <div class="hot_tel">
                    <p class="hot_time">客服热线(9:00-6:00)</p>
                    <p class="hot_num">400-618-9090</p>
                </div>
            </div>
        </div>
    </div>
</header>
